name: nonfree-kmod-nvidia
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: kernel-build
steps:
  - sources:
    # {{ if eq .ARCH "aarch64" }} This in fact is YAML comment, but Go templating instruction is evaluated by bldr
      - url: https://download.nvidia.com/XFree86/Linux-aarch64/515.43.04/NVIDIA-Linux-aarch64-515.43.04.run
        destination: nvidia.run
        sha256: 96a3bd2c464191f26763f7c82f34b602aa8fb190bf818943c5e6e19fdf50a671
        sha512: 68a2018c1649558388a0e9dbef698cbd4ceb12fc651f618774d26c7cf1c2733450538c0b11fca0ca7c59a74089dab02a9cfb35e87b7b078cb8411f8835b7b1c2
    # {{ else }} This in fact is YAML comment, but Go templating instruction is evaluated by bldr
      - url: https://download.nvidia.com/XFree86/Linux-x86_64/515.43.04/NVIDIA-Linux-x86_64-515.43.04.run
        destination: nvidia.run
        sha256: 3e875a4d350e4b2316f2bb5db5a6c89122ec920cc0ca64327d3a0d970c4f3dc7
        sha512: 07dfcfc297d8dc3072ddf5d719ab5fe3de0aaa2d9b2b7329d86a1cc167c79bd3854c0644cc0080689e2529b3e375dc3ffb370afc3904362722b338d2c1c2837a
    # {{ end }} This in fact is YAML comment, but Go templating instruction is evaluated by bldr
    env:
      ARCH: {{ if eq .ARCH "aarch64"}}arm64{{ else if eq .ARCH "x86_64" }}x86_64{{ else }}unsupported{{ end }}
    prepare:
      - |
        export PATH=/toolchain/bin:$PATH
        export GUESS_MD5_PATH=/toolchain/bin

        rm -f /dev/tty && ln -s /dev/stdout /dev/tty
        ln -s /toolchain/bin/echo /toolchain/bin/which

        /toolchain/bin/bash nvidia.run --extract-only
    build:
      - |
        cd NVIDIA-Linux-*/kernel

        make -j $(nproc) SYSSRC=/src
    install:
      - |
        cd NVIDIA-Linux-*/kernel

        mkdir -p /rootfs/lib/modules/$(cat /src/include/config/kernel.release)/
        touch /rootfs/lib/modules/$(cat /src/include/config/kernel.release)/modules.order /rootfs/lib/modules/$(cat /src/include/config/kernel.release)/modules.builtin

        make -j $(nproc) modules_install SYSSRC=/src DEPMOD=/toolchain/bin/depmod INSTALL_MOD_PATH=/rootfs
finalize:
  - from: /rootfs
    to: /
