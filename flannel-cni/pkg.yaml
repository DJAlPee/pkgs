name: flannel-cni
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
steps:
  - sources:
      - url: https://github.com/flannel-io/cni-plugin/archive/refs/tags/{{ .flannel_cni_version }}.tar.gz
        destination: flannel-cni.tar.gz
        sha256: "{{ .flannel_cni_sha256 }}"
        sha512: "{{ .flannel_cni_sha512 }}"
    env:
      GOPATH: /go
    prepare:
      - |
        mkdir -p ${GOPATH}/src/
        tar -xzf flannel-cni.tar.gz --strip-components=1 -C ${GOPATH}/src/

        mkdir -p /etc/ssl/certs/
        ln -s /toolchain/etc/ssl/certs/ca-certificates /etc/ssl/certs/ca-certificates
    build:
      - |
        export PATH=${PATH}:${TOOLCHAIN}/go/bin
        cd ${GOPATH}/src/

        export GOARCH=$(go env GOARCH)
        export VERSION=v1.0.0
        export TAG=${VERSION}

        {{ if eq .ARCH "x86_64" }}
        export CGO_ENABLED=1
        {{ end }}

        go mod vendor

        /toolchain/bin/bash scripts/build_flannel.sh
    install:
      - |
        mkdir -p /rootfs/opt/cni/bin

        export PATH=${PATH}:${TOOLCHAIN}/go/bin
        export GOARCH=$(go env GOARCH)

        mv ${GOPATH}/src/github.com/flannel-io/cni-plugin/dist/flannel-${GOARCH} /rootfs/opt/cni/bin/flannel
finalize:
  - from: /rootfs
    to: /
